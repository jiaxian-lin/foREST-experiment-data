        - $ref: '#/parameters/per_page_query'
        - $ref: '#/parameters/search_query'
        - $ref: '#/parameters/after_query'
        - $ref: '#/parameters/author_query'
        - $ref: '#/parameters/author_exclude_query'
        - $ref: '#/parameters/before_query'
        - $ref: '#/parameters/exclude_query'
        - $ref: '#/parameters/include_query'
        - $ref: '#/parameters/offset_query'
        - $ref: '#/parameters/order_query'
        - $ref: '#/parameters/orderby_query'
        - $ref: '#/parameters/slug_query'
