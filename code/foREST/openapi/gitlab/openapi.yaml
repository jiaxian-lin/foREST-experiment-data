openapi: 3.0.0
info:
  title: openapi
  version: v4
  description: An OpenAPI definition for the GitLab REST API.
servers:
  - url: 'http://192.168.112.206/api/v4'
paths:
  '/users/{user_id}/projects':
    get:
      tags:
        - projects-api
      parameters:
        - name: archived
          schema:
            type: boolean
          required: false
          in: query
          description: Limit by archived status.
        - name: id_after
          schema:
            type: integer
          required: false
          in: query
          description: Limit results to projects with IDs greater than the specified ID.
        - name: id_before
          schema:
            type: integer
          required: false
          in: query
          description: Limit results to projects with IDs less than the specified ID.
        - name: membership
          schema:
            type: boolean
          required: false
          in: query
          description: Limit by projects that the current user is a member of.
        - name: min_access_level
          schema:
            type: integer
          required: false
          in: query
          description: Limit by current user minimal access level.
        - name: order_by
          schema:
            type: string
          required: false
          in: query
          description:
            Return projects ordered by id, name, path, created_at, updated_at,
            or last_activity_at fields. Default is created_at.
        - name: owned
          schema:
            type: boolean
          required: false
          in: query
          description: Limit by projects explicitly owned by the current user.
        - name: search
          schema:
            type: string
          required: false
          in: query
          description: Return list of projects matching the search criteria.
        - name: simple
          schema:
            type: boolean
          required: false
          in: query
          description:
            Return only limited fields for each project. This is a no-op without
            authentication as then only simple fields are returned.
        - name: sort
          schema:
            type: string
          required: false
          in: query
          description: Return projects sorted in asc or desc order. Default is desc.
        - name: starred
          schema:
            type: boolean
          required: false
          in: query
          description: Limit by projects starred by the current user.
        - name: statistics
          schema:
            type: boolean
          required: false
          in: query
          description: Include project statistics.
        - name: user_id
          schema:
            type: integer
          required: true
          in: path
          description: The ID or username of the user.
        - name: visibility
          schema:
            type: string
            enum:
            - private
            - internal
            - public
          required: false
          in: query
          description: 'Limit by visibility public, internal, or private.'
        - name: with_custom_attributes
          schema:
            type: boolean
          required: false
          in: query
          description: Include custom attributes in response. (admins only)
        - name: with_issues_enabled
          schema:
            type: boolean
          required: false
          in: query
          description: Limit by enabled issues feature.
        - name: with_merge_requests_enabled
          schema:
            type: boolean
          required: false
          in: query
          description: Limit by enabled merge requests feature.
        - name: with_programming_language
          schema:
            type: string
          required: false
          in: query
          description: Limit by projects which use the given programming language.
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/project_info'
  '/users/{user_id}/starred_projects':
    get:
      tags:
        - projects-api
      parameters:
        - name: archived
          schema:
            type: boolean
          required: false
          in: query
          description: Limit by archived status.
        - name: membership
          schema:
            type: boolean
          required: false
          in: query
          description: Limit by projects that the current user is a member of.
        - name: min_access_level
          schema:
            type: integer
          required: false
          in: query
          description: Limit by current user minimal access level.
        - name: order_by
          schema:
            type: string
          required: false
          in: query
          description:
            Return projects ordered by id, name, path, created_at, updated_at,
            or last_activity_at fields. Default is created_at.
        - name: owned
          schema:
            type: boolean
          required: false
          in: query
          description: Limit by projects explicitly owned by the current user.
        - name: search
          schema:
            type: string
          required: false
          in: query
          description: Return list of projects matching the search criteria.
        - name: simple
          schema:
            type: boolean
          required: false
          in: query
          description:
            Return only limited fields for each project. This is a no-op without
            authentication as then only simple fields are returned..
        - name: sort
          schema:
            type: string
          required: false
          in: query
          description: Return projects sorted in asc or desc order. Default is desc.
        - name: starred
          schema:
            type: boolean
          required: false
          in: query
          description: Limit by projects starred by the current user.
        - name: statistics
          schema:
            type: boolean
          required: false
          in: query
          description: Include project statistics.
        - name: user_id
          schema:
            type: integer
          required: true
          in: path
          description: The ID or username of the user.
        - name: visibility
          schema:
            type: string
            enum:
            - private
            - internal
            - public
          required: false
          in: query
          description: 'Limit by visibility public, internal, or private.'
        - name: with_custom_attributes
          schema:
            type: boolean
          required: false
          in: query
          description: Include custom attributes in response. (admins only)
        - name: with_issues_enabled
          schema:
            type: boolean
          required: false
          in: query
          description: Limit by enabled issues feature.
        - name: with_merge_requests_enabled
          schema:
            type: boolean
          required: false
          in: query
          description: Limit by enabled merge requests feature.
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/project_info'
  '/projects/{id}':
    delete:
      tags:
        - projects-api
      parameters:
        - name: id
          schema:
              type: integer
          required: true
          in: path
          description: The ID or URL-encoded path of the project.
      responses:
        '200':
          description: success
    put:
      tags:
        - projects-api
      parameters:
        - name: id
          schema:
            type: integer
          required: true
          in: path
          description: The ID or URL-encoded path of the project.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                allow_merge_on_skipped_pipeline:
                  type: boolean
                  description:
                    Set whether or not merge requests can be merged with skipped
                    jobs.
                approvals_before_merge:
                  type: integer
                  description: How many approvers should approve merge request by default.
                auto_cancel_pending_pipelines:
                  type: string
                  description:
                    Auto-cancel pending pipelines. This isn’t a boolean, but
                    enabled/disabled.
                auto_devops_deploy_strategy:
                  type: string
                  description:
                    Auto Deploy strategy (continuous, manual, or
                    timed_incremental).
                auto_devops_enabled:
                  type: boolean
                  description: Enable Auto DevOps for this project.
                autoclose_referenced_issues:
                  type: boolean
                  description:
                    Set whether auto-closing referenced issues on default
                    branch.
                avatar:
                  type: object
                  description: Image file for avatar of the project.
                build_coverage_regex:
                  type: string
                  description: Test coverage parsing.
                build_git_strategy:
                  type: string
                  description: The Git strategy. Defaults to fetch.
                build_timeout:
                  type: integer
                  description:
                    The maximum amount of time in minutes that a job is able run
                    (in seconds).
                builds_access_level:
                  type: string
                  description: 'One of disabled, private, or enabled.'
                ci_config_path:
                  type: string
                  description: The path to CI configuration file.
                ci_default_git_depth:
                  type: integer
                  description: Default number of revisions for shallow cloning.
                ci_forward_deployment_enabled:
                  type: boolean
                  description:
                    When a new deployment job starts, skip older deployment jobs
                    that are still pending
                container_expiration_policy_attributes:
                  type: object
                  description:
                    'Update the image cleanup policy for this project. Accepts:
                    cadence (string), keep_n (string), older_than (string),
                    name_regex (string), name_regex_delete (string),
                    name_regex_keep (string), enabled (boolean).'
                container_registry_enabled:
                  type: boolean
                  description: Enable container registry for this project.
                default_branch:
                  type: string
                  description: master by default.
                description:
                  type: string
                  description: Short project description.
                emails_disabled:
                  type: boolean
                  description: Disable email notifications.
                external_authorization_classification_label:
                  type: string
                  description: The classification label for the project.
                forking_access_level:
                  type: string
                  description: 'One of disabled, private, or enabled.'
                import_url:
                  type: string
                  description: URL to import repository from.
                issues_access_level:
                  type: string
                  description: 'One of disabled, private, or enabled.'
                issues_enabled:
                  type: boolean
                  description:
                    (Deprecated) Enable issues for this project. Use
                    issues_access_level instead.
                jobs_enabled:
                  type: boolean
                  description:
                    (Deprecated) Enable jobs for this project. Use
                    builds_access_level instead.
                lfs_enabled:
                  type: boolean
                  description: Enable LFS.
                merge_method:
                  type: string
                  description: Set the merge method used.
                merge_requests_access_level:
                  type: string
                  description: 'One of disabled, private, or enabled.'
                merge_requests_enabled:
                  type: boolean
                  description:
                    (Deprecated) Enable merge requests for this project. Use
                    merge_requests_access_level instead.
                mirror_overwrites_diverged_branches:
                  type: boolean
                  description: Pull mirror overwrites diverged branches.
                mirror_trigger_builds:
                  type: boolean
                  description: Pull mirroring triggers builds.
                mirror_user_id:
                  type: integer
                  description:
                    User responsible for all the activity surrounding a pull
                    mirror event. (admins only)
                mirror:
                  type: boolean
                  description: Enables pull mirroring in a project.
                name:
                  type: string
                  description: The name of the project.
                only_allow_merge_if_all_discussions_are_resolved:
                  type: boolean
                  description:
                    Set whether merge requests can only be merged when all the
                    discussions are resolved.
                only_allow_merge_if_pipeline_succeeds:
                  type: boolean
                  description:
                    Set whether merge requests can only be merged with
                    successful jobs.
                only_mirror_protected_branches:
                  type: boolean
                  description: Only mirror protected branches.
                packages_enabled:
                  type: boolean
                  description: Enable or disable packages repository feature.
                pages_access_level:
                  type: string
                  description: 'One of disabled, private, enabled, or public.'
                requirements_access_level:
                  type: string
                  description: 'One of disabled, private, enabled or public'
                path:
                  type: string
                  description:
                    Custom repository name for the project. By default generated
                    based on name.
                public_builds:
                  type: boolean
                  description: 'If true, jobs can be viewed by non-project members.'
                remove_source_branch_after_merge:
                  type: boolean
                  description:
                    Enable Delete source branch option by default for all new
                    merge requests.
                repository_access_level:
                  type: string
                  description: 'One of disabled, private, or enabled.'
                repository_storage:
                  type: string
                  description: Which storage shard the repository is on. (admins only)
                request_access_enabled:
                  type: boolean
                  description: Allow users to request member access.
                resolve_outdated_diff_discussions:
                  type: boolean
                  description:
                    Automatically resolve merge request diffs discussions on
                    lines changed with a push.
                service_desk_enabled:
                  type: boolean
                  description: Enable or disable Service Desk feature.
                shared_runners_enabled:
                  type: boolean
                  description: Enable shared runners for this project.
                show_default_award_emojis:
                  type: boolean
                  description: Show default award emojis.
                snippets_access_level:
                  type: string
                  description: 'One of disabled, private, or enabled.'
                snippets_enabled:
                  type: boolean
                  description:
                    (Deprecated) Enable snippets for this project. Use
                    snippets_access_level instead.
                suggestion_commit_message:
                  type: string
                  description: The commit message used to apply merge request suggestions.
                tag_list:
                  type: array
                  items:
                    type: object
                  description:
                    The list of tags for a project; put array of tags, that
                    should be finally assigned to a project.
                visibility:
                  type: string
                  enum:
                  - private
                  - internal
                  - public
                  description: See project visibility level.
                wiki_access_level:
                  type: string
                  description: 'One of disabled, private, or enabled.'
                wiki_enabled:
                  type: boolean
                  description:
                    (Deprecated) Enable wiki for this project. Use
                    wiki_access_level instead.
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/project_info'
    get:
      tags:
        - projects-api
      parameters:
        - name: id
          schema:
            type: integer
          required: true
          in: path
          description: The ID or URL-encoded path of the project.
        - name: license
          schema:
            type: boolean
          required: false
          in: query
          description: Include project license data.
        - name: statistics
          schema:
            type: boolean
          required: false
          in: query
          description: Include project statistics.
        - name: with_custom_attributes
          schema:
            type: boolean
          required: false
          in: query
          description: Include custom attributes in response. (admins only)
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/project_info'
  '/projects/{id}/users':
    get:
      tags:
        - projects-api
      parameters:
        - name: id
          schema:
            type: integer
          required: true
          in: path
          description: The ID or URL-encoded path of the project.
        - name: search
          schema:
            type: string
          required: false
          in: query
          description: Search for specific users.
        - name: skip_users
          schema:
            type: array
            items:
              type: integer
          required: false
          in: query
          description: Filter out users with the specified IDs.
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    username:
                      type: string
                    name:
                      type: string
                    state:
                      type: string
                    avatar_url:
                      type: string
                    web_url:
                      type: string
  '/projects/{id}/groups':
    get:
      tags:
      - projects-api
      parameters:
      - name: id
        schema:
          type: integer
        required: true
        in: path
      - name: search
        schema:
          type: string
        required: false
        in: query
      - name: skip_group
        schema:
          type: array
          items:
            type: integer
        in: query
        required: false
      - name: with_shared
        schema:
          type: boolean
        in: query
        required: false
      - name: shared_min_access_level
        schema:
          type: integer
        in: query
        required: false
      - name: shared_visible_only
        in: query
        schema:
          type: boolean
        required: false
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    name:
                      type: string
                    full_name:
                      type: string
                    full_path:
                      type: string
                    avatar_url:
                      type: string
                    web_url:
                      type: string
  '/projects/user/{user_id}':
    post:
      tags:
        - projects-api
      parameters:
        - name: user_id
          schema:
            type: integer
          required: true
          in: path
          description: The user ID of the project owner.
        - name: name
          schema:
            type: string
          required: true
          in: query
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                allow_merge_on_skipped_pipeline:
                  type: boolean
                  description:
                    Set whether or not merge requests can be merged with skipped
                    jobs.
                approvals_before_merge:
                  type: integer
                  description: How many approvers should approve merge requests by default.
                auto_cancel_pending_pipelines:
                  type: string
                  description:
                    Auto-cancel pending pipelines. This isn’t a boolean, but
                    enabled/disabled.
                auto_devops_deploy_strategy:
                  type: string
                  description:
                    Auto Deploy strategy (continuous, manual or
                    timed_incremental).
                auto_devops_enabled:
                  type: boolean
                  description: Enable Auto DevOps for this project.
                autoclose_referenced_issues:
                  type: boolean
                  description:
                    Set whether auto-closing referenced issues on default
                    branch.
                avatar:
                  type: object
                  description: Image file for avatar of the project.
                build_coverage_regex:
                  type: string
                  description: Test coverage parsing.
                build_git_strategy:
                  type: string
                  description: The Git strategy. Defaults to fetch.
                build_timeout:
                  type: integer
                  description:
                    The maximum amount of time in minutes that a job is able run
                    (in seconds).
                builds_access_level:
                  type: string
                  description: 'One of disabled, private, or enabled.'
                ci_config_path:
                  type: string
                  description: The path to CI configuration file.
                container_registry_enabled:
                  type: boolean
                  description: Enable container registry for this project.
                description:
                  type: string
                  description: Short project description.
                emails_disabled:
                  type: boolean
                  description: Disable email notifications.
                external_authorization_classification_label:
                  type: string
                  description: The classification label for the project.
                forking_access_level:
                  type: string
                  description: 'One of disabled, private, or enabled.'
                group_with_project_templates_id:
                  type: integer
                  description:
                    For group-level custom templates, specifies ID of group from
                    which all the custom project templates are sourced. Leave
                    empty for instance-level templates. Requires
                    use_custom_template to be true.
                import_url:
                  type: string
                  description: URL to import repository from.
                initialize_with_readme:
                  type: boolean
                  description: false by default.
                issues_access_level:
                  type: string
                  description: 'One of disabled, private, or enabled.'
                issues_enabled:
                  type: boolean
                  description:
                    (Deprecated) Enable issues for this project. Use
                    issues_access_level instead.
                jobs_enabled:
                  type: boolean
                  description:
                    (Deprecated) Enable jobs for this project. Use
                    builds_access_level instead.
                lfs_enabled:
                  type: boolean
                  description: Enable LFS.
                merge_method:
                  type: string
                  description: Set the merge method used.
                merge_requests_access_level:
                  type: string
                  description: 'One of disabled, private, or enabled.'
                merge_requests_enabled:
                  type: boolean
                  description:
                    (Deprecated) Enable merge requests for this project. Use
                    merge_requests_access_level instead.
                mirror_trigger_builds:
                  type: boolean
                  description: Pull mirroring triggers builds.
                mirror:
                  type: boolean
                  description: Enables pull mirroring in a project.
                namespace_id:
                  type: integer
                  description:
                    Namespace for the new project (defaults to the current
                    user’s namespace).
                only_allow_merge_if_all_discussions_are_resolved:
                  type: boolean
                  description:
                    Set whether merge requests can only be merged when all the
                    discussions are resolved.
                only_allow_merge_if_pipeline_succeeds:
                  type: boolean
                  description:
                    Set whether merge requests can only be merged with
                    successful jobs.
                packages_enabled:
                  type: boolean
                  description: Enable or disable packages repository feature.
                pages_access_level:
                  type: string
                  description: 'One of disabled, private, enabled, or public.'
                requirements_access_level:
                  type: string
                  description: 'One of disabled, private, enabled or public'
                path:
                  type: string
                  description:
                    Custom repository name for new project. By default generated
                    based on name.
                printing_merge_request_link_enabled:
                  type: boolean
                  description:
                    Show link to create/view merge request when pushing from the
                    command line.
                public_builds:
                  type: boolean
                  description: 'If true, jobs can be viewed by non-project-members.'
                remove_source_branch_after_merge:
                  type: boolean
                  description:
                    Enable Delete source branch option by default for all new
                    merge requests.
                repository_access_level:
                  type: string
                  description: 'One of disabled, private, or enabled.'
                repository_storage:
                  type: string
                  description: Which storage shard the repository is on. (admins only)
                request_access_enabled:
                  type: boolean
                  description: Allow users to request member access.
                resolve_outdated_diff_discussions:
                  type: boolean
                  description:
                    Automatically resolve merge request diffs discussions on
                    lines changed with a push.
                shared_runners_enabled:
                  type: boolean
                  description: Enable shared runners for this project.
                show_default_award_emojis:
                  type: boolean
                  description: Show default award emojis.
                snippets_access_level:
                  type: string
                  description: 'One of disabled, private, or enabled.'
                snippets_enabled:
                  type: boolean
                  description:
                    (Deprecated) Enable snippets for this project. Use
                    snippets_access_level instead.
                suggestion_commit_message:
                  type: string
                  description: The commit message used to apply merge request suggestions.
                tag_list:
                  type: array
                  items:
                    type: object
                  description:
                    The list of tags for a project; put array of tags, that
                    should be finally assigned to a project.
                template_name:
                  type: string
                  description:
                    When used without use_custom_template, name of a built-in
                    project template. When used with use_custom_template, name
                    of a custom project template.
                use_custom_template:
                  type: boolean
                  description:
                    Use either custom instance or group (with
                    group_with_project_templates_id) project template.
                visibility:
                  type: string
                  enum:
                  - private
                  - internal
                  - public
                  description: See project visibility level.
                wiki_access_level:
                  type: string
                  description: 'One of disabled, private, or enabled.'
                wiki_enabled:
                  type: boolean
                  description:
                    (Deprecated) Enable wiki for this project. Use
                    wiki_access_level instead.
              required:
                - name
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    "id":
                      type: integer
                    "description":
                      type: string
                    "name":
                      type: string
                    "name_with_namespace":
                      type: string
                    "path":
                      type: string
                    "path_with_namespace":
                      type: string
                    "created_at":
                      type: string
                    "default_branch":
                      type: string
                    "tag_list":
                      type: array
                      items:
                        type: string
                    "topics":
                      type: array
                      items:
                        type: string
                    "ssh_url_to_repo":
                      type: string
                    "http_url_to_repo":
                      type: string
                    "web_url":
                      type: string
                    "readme_url":
                      type: string
                    "avatar_url":
                      type: string
                    "forks_count":
                      type: integer
                    "star_count":
                      type: integer
                    "last_activity_at":
                      type: string
                    namespace:
                      type: object
                      properties:
                        id:
                          type: integer
                        name:
                          type: string
                        path:
                          type: string
                        kind:
                          type: string
                        full_path:
                          type: string
                    import_status:
                      type: string
                    import_error:
                      type: string
                    permissions:
                      type: object
                      properties:
                        project_access:
                          type: object
                          properties:
                            access_level:
                              type: integer
                            notification_level:
                              type: integer
                        group_access:
                          type: object
                          properties:
                            access_level:
                              type: integer
                            notification_level:
                              type: integer
                    archived:
                      type: boolean
                    shared_runners_enabled:
                      type: boolean
                    runners_token:
                      type: string
                    ci_default_git_depth:
                      type: integer
                    ci_forward_deployment_enabled:
                      type: boolean
                    public_jobs:
                      type: boolean
                    shared_with_groups:
                      type: array
                      items:
                        type: string
                    only_allow_merge_if_pipeline_succeeds:
                      type: boolean
                    allow_merge_on_skipped_pipeline:
                      type: boolean
                    restrict_user_defined_variables:
                      type: boolean
                    only_allow_merge_if_all_discussions_are_resolved:
                      type: boolean
                    remove_source_branch_after_merge:
                      type: boolean
                    request_access_enabled:
                      type: boolean
                    merge_method:
                      type: string
                    squash_option:
                      type: string
                    auto_devops_enabled:
                      type: boolean
                    auto_devops_deploy_strategy:
                      type: string
                    repository_storage:
                      type: string
                    approvals_before_merge:
                      type: integer
                    mirror:
                      type: boolean
                    mirror_user_id:
                      type: integer
                    mirror_trigger_builds:
                      type: boolean
                    only_mirror_protected_branches:
                      type: boolean
                    mirror_overwrites_diverged_branches:
                      type: boolean
                    external_authorization_classification_label:
                      type: string
